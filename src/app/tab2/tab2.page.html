<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Explorar Musica
    </ion-title>
  </ion-toolbar>
</ion-header>
<audio #audioOption style="height: 5px;">
  <source [src]="audioSource" type="audio/mpeg">
</audio>
<ion-content class="ion-padding">
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="fixed">Buscar</ion-label>
            <ion-input [ngModel]="searchContent" [clearInput]="true" (change)="searchForValues($event)"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-list style="height: 76vh;">
    <ion-content >
      <ion-item *ngFor="let track of tracks">
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              <ion-label>{{track.name | slice:0:25}}</ion-label>
            </ion-col>
            <ion-col size="2">
              <ion-button fill="clear" (click)="playPause(track.id)">
                <ion-icon [name]="playingIcon"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2">
              <ion-button fill="clear" (click)="addToPlaylist(track.id)">
                <ion-icon name="add-circle-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-content>
  </ion-list>
</ion-content>
